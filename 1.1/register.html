<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytecademy</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="recursos/BytecademyLogo.png" type="image/png">
</head>
<body>
    <form id="registerForm" method="post" enctype="multipart/form-data">
        <table>
            <caption>SIGN_IN</caption>
            <tbody>
                <tr>
                    <td><label for="fullname">Full Name</label></td>
                    <td><input type="text" id="fullname" name="fullname"></td>
                </tr>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>
                        <input type="text" id="email" name="email">
                        <span id="emailError" class="error-message"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input type="password" id="password" name="password">
                        <span id="passwordError" class="error-message"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="birthdate">Date of Birth</label></td>
                    <td><input type="date" id="birthdate" name="birthdate"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">[ male ]</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">[ female ]</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="accountType">Account Type</label></td>
                    <td>
                        <input type="radio" name="accountType" id="teacher" value="teacher">
                        <label for="teacher">[ teacher ]</label>
                        <input type="radio" name="accountType" id="student" value="student">
                        <label for="student">[ student ]</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="avatar">Avatar</label></td>
                    <td class="file-upload-container">
                        <input type="file" id="avatar" name="avatar" onchange="previewImage(event)">
                        <label for="avatar">[ upload-file ]</label>
                        <img id="avatar-preview" src="recursos/default.png" alt="Avatar Preview">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="[ register ]"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><a href="login.html">[ i_already_have_an_account ]</a></td>
                </tr>
            </tbody>
        </table>
    </form>
    
    <script src="register.js"></script>
</body>
</html>
