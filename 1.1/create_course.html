<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytecademy</title>
    <link rel="stylesheet" href="create_course.css">
    <link rel="icon" href="recursos/BytecademyLogo.png" type="image/png">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <img src="recursos/BytecademyBanner.png" alt="Bytecademy Logo">
            </a>
            <ul class="navbar-menu">
                <li><a href="home.html">[ home ]</a></li>
                <li><a href="create_course.html">[ create_course ]</a></li>
                <li><a href="see_course.html">[ see_courses ]</a></li>
                <li><a href="my_messages.html">[ my_messages ]</a></li>
                <li><a href="sell_report.html">[ sells_report ]</a></li>
                <li><a href="profile.html">[ profile ]</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <section class="single-column">
            <h2>CREATE_COURSE</h2>
        </section>

        <form id="courseForm" action="#" method="post" enctype="multipart/form-data">
            <table>
                <tbody>
                    <tr>
                        <td><label for="tituloCurso">course_title:</label></td>
                        <td><input type="text" id="tituloCurso" name="tituloCurso"></td>
                    </tr>
                    <tr>
                        <td><label for="imagenCurso">course_image:</label></td>
                        <td><input type="file" id="imagenCurso" name="imagenCurso" accept="image/*"></td>
                    </tr>
                    <tr>
                        <td><label for="descripcionCurso">course_description:</label></td>
                        <td><textarea id="descripcionCurso" name="descripcionCurso" rows="4"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="costoCurso">full_course_cost:</label></td>
                        <td><input type="number" id="costoCurso" name="costoCurso" step="0.01"></td>
                    </tr>
        
                    <tr>
                        <td colspan="2">
                            <fieldset id="niveles">
                                <legend>level_information</legend>
                                <div id="niveles-container">
                                    <div class="nivel" id="nivel-1">
                                        <h3>LEVEL_1</h3>
                                        <label for="tituloNivel-1">level_title:</label>
                                        <input type="text" id="tituloNivel-1" name="tituloNivel[]"><br>
        
                                        <label for="descripcionNivel-1">level_description:</label>
                                        <textarea id="descripcionNivel-1" name="descripcionNivel[]" rows="3"></textarea><br>
        
                                        <label for="imagenNivel-1">level_image:</label>
                                        <input type="file" id="imagenNivel-1" name="imagenNivel[]" accept="image/*"><br>
        
                                        <label for="videoNivel-1">level_video:</label>
                                        <input type="file" id="videoNivel-1" name="videoNivel[]" accept="video/*"><br>
        
                                        <label for="pdfNivel-1">level_pdf_file:</label>
                                        <input type="file" id="pdfNivel-1" name="pdfNivel[]" accept="application/pdf"><br>
                                    </div>
                                </div>
                                <div class="btn-container">   
                                    <button type="button" id="addLevel">[ add_level ]</button>
                                </div>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="[ create_course ]"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        
    </div>

    <footer class="footer">
        <p>&copy; 2024 BYTECADEMY. all rights reserved.</p>
    </footer>

    <script src="create_course.js"></script>
</body>
</html>
