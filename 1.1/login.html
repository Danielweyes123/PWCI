<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytecademy</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="recursos/BytecademyLogo.png" type="image/png">
</head>
<body>
    <form id="registerForm" method="post" enctype="multipart/form-data">
        <table>
            <caption>LOG_IN</caption> 
            <tbody>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                
                <tr>
                    <td colspan="2" style="text-align: center">
                        <input type="checkbox" name="rememberSession" id="rememberSession" style="display: none;">
                        <label for="rememberSession">[ remember_session ]</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><input type="submit" value="[ log_in ]"></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;" ><a href="register.html">[ new?_click_here ]</a></td>
                </tr>

            </tbody>
        </table>
    </form>

    <script src="login.js"></script>

</body>
</html>
